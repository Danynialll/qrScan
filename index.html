<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code 128 Scanner</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    #scanner-container {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      text-align: center;
    }

    #scanner {
      width: 100%;
      border: 2px solid #007bff;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="scanner-container">
  <h2>Code 128 Barcode Scanner</h2>
  <div id="scanner"></div>
  <div id="result">Waiting for scan...</div>
</div>

<script>
  Quagga.init({
    inputStream: {
      type: "LiveStream",
      target: document.querySelector('#scanner'),
      constraints: {
        width: 600,
        height: 400,
        facingMode: "environment"
      },
    },
    decoder: {
      readers: ["code_128_reader"] // Use Code 39
    }
  }, function (err) {
    if (err) {
      console.error(err);
      return;
    }
    Quagga.start();
  });

  Quagga.onDetected(function (data) {
    const code = data.codeResult.code;
    document.getElementById("result").innerText = "Scanned Code: " + code;
    Quagga.stop();
  });
</script>

</body>
</html>
